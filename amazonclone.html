<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="logo">Amazon Clone</div>
    <input type="text" id="search-input" placeholder="Search for products" class="search-bar">
    <button class="search-button">Search</button>
    <nav>
        <a href="#">Sign In</a>
        <a href="#">Cart (<span id="cart-count">0</span>)</a> <!-- Cart count display -->
    </nav>
</header>

    <main>
        <h1>Featured Products</h1>
        <div class="product-container">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h2>Product 4</h2>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
